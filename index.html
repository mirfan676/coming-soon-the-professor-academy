<style>
:root {
  --bg1: #0f1724;
  --bg2: #0b3a66;
  --accent: #f6c144;
  --text: #ffffff;
  --muted: rgba(255,255,255,0.75);
}

html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(230,120,90,0.08), transparent 8%),
              linear-gradient(180deg,var(--bg1), var(--bg2));
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
  overflow-x: hidden; /* prevents horizontal scrollbar */
  overflow-y: hidden;
  position: relative;
}

/* floating soft spots */
.spot {
  position: absolute;
  filter: blur(60px);
  opacity: 0.12;
  animation: float 8s ease-in-out infinite alternate;
  transform-origin: center;
  pointer-events: none;
}
.spot.one { width:400px; height:400px; background:#1e90ff; left: -5%; top: -5%; }
.spot.two { width:500px; height:500px; background:#60c2ff; right: -5%; bottom: -10%; animation-duration:10s; }
@keyframes float { from { transform: translateY(0) translateX(0); } to { transform: translateY(-30px) translateX(12px); } }

.container {
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:22px;
  padding:60px 40px;
  border-radius:16px;
  backdrop-filter: blur(6px);
  max-width: 920px;
  width: calc(100% - 40px);
  text-align: center;
}

.card {
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  border: 1px solid rgba(255,255,255,0.05);
  padding:36px;
  border-radius:14px;
  box-shadow: 0 8px 30px rgba(2,6,23,0.6);
  width: 100%;
  display:flex;
  flex-direction: column;
  align-items: center;
  gap:18px;
}

.logo {
  width: 120px;
  height: 120px;
  border-radius: 18px;
  display:flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding: 20px;
  margin-bottom: 20px;
}
.logo img { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 10px; }

h1 { margin:0; font-size:2.2rem; line-height:1.2; letter-spacing:0.3px; }
p.tag { margin:0; color: var(--muted); max-width: 820px; }

.actions { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:center; margin-top:6px; }
.btn {
  display: flex; 
    align-items: center;
    gap: 10px;
    padding: 10px 16px;
    border-radius: 10px;
    border: 0;
    cursor: pointer;
    font-weight: 600;
    text-decoration: none;
    background: linear-gradient(90deg, #0ea5e9, #3b82f6);
    color: white;
    justify-content: center;
}
.btn.ghost { background:transparent; border:1px solid rgba(255,255,255,0.06); box-shadow:none; color: var(--text); }

form.waitlist { display:flex; gap:10px; align-items:center; flex-wrap:wrap; width:100%; justify-content:center; }
.email { padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.06);
  background:transparent; color: var(--text); min-width:240px; flex:1; }
.email::placeholder { color: rgba(255,255,255,0.5); }

.whatsapp {     display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 10px 0px;
    border-radius: 10px;
    background: #25D366;
    color: #ffffff;
    font-weight: 700;
    width: 100%;
    justify-content: center;
    text-align: center;}

footer { margin-top:10px; color: rgba(255,255,255,0.6); font-size:0.9rem; }

/* subtle appear animation */
.card, .logo, h1, p, .actions { opacity:0; transform:translateY(6px); animation:appear 700ms ease forwards; }
.card{animation-delay:120ms;} .logo{animation-delay:200ms;} h1{animation-delay:300ms;} p{animation-delay:420ms;} .actions{animation-delay:520ms;}
@keyframes appear { to { opacity:1; transform:none; } }

/* Mobile adjustments */
@media (max-width:520px){
  h1 { font-size:1.4rem; line-height:1.3; }
  p.tag { font-size:0.9rem; line-height:1.4; }
  .container { padding: 20px 12px; }
  .card { padding: 20px; gap:14px; }
  .logo { width: 80px; height: 80px; padding: 12px; margin-bottom:16px; }
  form.waitlist { flex-direction: column; gap:10px; }
  .email { font-size:0.9rem; }
  .btn { width: 100%; font-size:0.9rem; }
  .actions { flex-direction: column; gap:10px; }

  /* Mobile soft spots scaled and repositioned */
  .spot.one { width:180px; height:180px; left:-5%; top:-10%; }
  .spot.two { width:200px; height:200px; right:-5%; bottom:-10%; }
}
</style>
</head>
<body>
<div class="spot one" aria-hidden></div>
<div class="spot two" aria-hidden></div>

<main class="container" role="main">
  <div class="card" role="region" aria-label="Coming soon">
    <div class="logo" aria-hidden>
      <img src="logo.png" alt="The Professor Academy logo">
    </div>

    <h1>Coming Soon â€”<br>The Professor Academy</h1>
    <p class="tag">Expert Home & Online Tuition | CA, ACCA, O/A Levels, IELTS & Digital Skills<br>Learn from Professionals, Succeed Globally!</p>

    <div class="actions">
      <form class="waitlist" id="waitlistForm" action="https://formspree.io/f/mpwvojwr" method="POST">
        <input class="email" type="email" name="email" placeholder="Enter your email for early access" required>
        <button class="btn" type="submit">Join Waitlist</button>
      </form>

      <a class="btn whatsapp" id="whatsappBtn" href="https://wa.me/923015037768" target="_blank" rel="noopener">Contact on WhatsApp</a>
    </div>

    <footer>Or message us: +92 301 5037768</footer>
  </div>

  <p style="margin-top:18px;color:rgba(255,255,255,0.6);font-size:0.85rem;">
    Weâ€™ll notify you when we launch. Thanks for your patience!
  </p>
</main>

<script>
const form = document.getElementById('waitlistForm');
const successMsg = document.createElement('div');
successMsg.style.marginTop='12px';
successMsg.style.color='#4ade80';
successMsg.style.fontWeight='600';
successMsg.style.display='none';
successMsg.textContent='ðŸŽ‰ You are added to our waitlist!';
form.parentNode.appendChild(successMsg);

form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const btn = form.querySelector('button');
  const emailInput = form.querySelector('input[name="email"]');
  const email = emailInput.value;
  if(!email) return;

  btn.disabled=true;
  btn.textContent='Joining...';

  try {
    const res = await fetch(form.action,{
      method:'POST',
      headers:{'Accept':'application/json'},
      body:new FormData(form)
    });
    if(res.ok){
      successMsg.style.display='block';
      btn.textContent='Joined âœ“';
      emailInput.disabled=true;
    } else {
      alert('Could not submit. Please contact via WhatsApp.');
      btn.disabled=false; btn.textContent='Join Waitlist';
    }
  } catch(err){
    console.error(err);
    alert('Network error. Please contact via WhatsApp.');
    btn.disabled=false; btn.textContent='Join Waitlist';
  }
});

document.getElementById('whatsappBtn').addEventListener('keyup',(e)=>{
  if(e.key==='Enter') e.target.click();
});
</script>
