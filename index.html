<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coming Soon â€” The Professor Academy</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Expert Home & Online Tuition | CA, ACCA, O/A Levels, IELTS & Digital Skills">

  <style>
    :root{
      --bg1:#0f1724; --bg2:#0b3a66; --accent:#f6c144; 
      --card-bg: rgba(255,255,255,0.06); --glass: rgba(255,255,255,0.06); 
      --glass-strong: rgba(255,255,255,0.09); --text: #ffffff; 
      --muted: rgba(255,255,255,0.75);
    }

    html, body{
      height:100%;
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(230,120,90,0.08), transparent 8%),
                  linear-gradient(180deg,var(--bg1), var(--bg2));
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center; /* Center card vertically */
      flex-direction:column;
    }

    /* floating soft spots animation */
    .spot{
      position: absolute;
      filter: blur(60px);
      opacity:0.12;
      animation:float 8s ease-in-out infinite alternate;
      transform-origin:center;
    }
    .spot.one{width:420px;height:420px;background:#1e90ff;left:-8%;top:-10%;}
    .spot.two{width:520px;height:520px;background:#60c2ff;right:-10%;bottom:-20%;animation-duration:10s}
    @keyframes float{from{transform:translateY(0) translateX(0)}to{transform:translateY(-30px) translateX(12px)}}

    .container{
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:22px;
      padding:60px 40px; /* more top/bottom padding for desktop */
      border-radius:16px;
      backdrop-filter:blur(6px);
      max-width:920px;
      width:calc(100% - 40px);
      box-sizing:border-box;
      text-align:center;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.05);
      padding:36px;
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    .logo{
      width:120px;
      height:120px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:20px; /* extra padding for breathing space */
      margin-bottom:16px; /* space below logo */
    }
    .logo img{max-width:100%;max-height:100%;object-fit:contain;border-radius:10px}

    h1{margin:0;font-size:2.2rem;letter-spacing:0.3px}
    p.tag{margin:0;color:var(--muted);max-width:820px}

    .actions{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:center;margin-top:6px}
    .btn{
      display:inline-flex;align-items:center;gap:10px;padding:10px 16px;border-radius:10px;border:0;cursor:pointer;font-weight:600;text-decoration:none;
      background:linear-gradient(90deg,#0ea5e9,#3b82f6);color:white;box-shadow:0 6px 18px rgba(14,165,233,0.14)
    }
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);box-shadow:none;color:var(--text)}

    form.waitlist{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .email{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text);min-width:240px}
    .email::placeholder{color:rgba(255,255,255,0.5)}

    .whatsapp{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;background:#25D366;color:#082; font-weight:700}

    footer{margin-top:10px;color:rgba(255,255,255,0.6);font-size:0.9rem}

    /* subtle appear animation */
    .card, .logo, h1, p, .actions{opacity:0;transform:translateY(6px);animation:appear 700ms ease forwards}
    .card{animation-delay:120ms}
    .logo{animation-delay:200ms}
    h1{animation-delay:300ms}
    p{animation-delay:420ms}
    .actions{animation-delay:520ms}
    @keyframes appear{to{opacity:1;transform:none}}

    /* mobile */
    @media (max-width:520px){
      h1{font-size:1.5rem}
      .logo{width:88px;height:88px;padding:12px}
      .email{min-width:150px}
      .container{padding:24px 18px}
      .card{padding:24px}
      .whatsapp{padding:9px 12px}
    }

  </style>
</head>
<body>
  <div class="spot one" aria-hidden></div>
  <div class="spot two" aria-hidden></div>

  <main class="container" role="main">
    <div class="card" role="region" aria-label="Coming soon">
      <div class="logo" aria-hidden>
        <img src="logo.png" alt="The Professor Academy logo">
      </div>
      <h1>Coming Soon <br> The Professor Academy</h1>
      <p class="tag">Expert Home & Online Tuition | CA, ACCA, O/A Levels, IELTS & Digital Skills <br> Learn from Professionals, Succeed Globally!</p>

      <div class="actions">
        <!-- Waitlist form -->
        <form class="waitlist" id="waitlistForm" action="https://formspree.io/f/FORM_ID" method="POST">
          <input class="email" type="email" name="email" placeholder="Enter your email for early access" required>
          <button class="btn" type="submit">Join Waitlist</button>
        </form>

        <!-- WhatsApp CTA -->
        <a class="btn" id="whatsappBtn" href="https://wa.me/923015037768" target="_blank" rel="noopener">Contact on WhatsApp</a>
      </div>

      <footer>Or message us: +92 301 5037768</footer>
    </div>

    <p style="margin-top:18px;color:rgba(255,255,255,0.6);font-size:0.85rem">
      Weâ€™ll notify you when we launch. Thanks for your patience!
    </p>
  </main>

  <script>
    const form = document.getElementById('waitlistForm');

    // Success message element
    const successMsg = document.createElement('div');
    successMsg.style.marginTop = '12px';
    successMsg.style.color = '#4ade80';
    successMsg.style.fontWeight = '600';
    successMsg.style.display = 'none';
    successMsg.textContent = 'ðŸŽ‰ You are added to our waitlist!';
    form.parentNode.appendChild(successMsg);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = form.querySelector('button');
      const emailInput = form.querySelector('input[name="email"]');
      const email = emailInput.value;
      if (!email) return;

      btn.disabled = true;
      btn.textContent = 'Joining...';

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });

        if (res.ok) {
          successMsg.style.display = 'block';
          btn.textContent = 'Joined âœ“';
          emailInput.disabled = true; // disables email input
        } else {
          btn.textContent = 'Try again';
          alert('Could not submit. Please contact via WhatsApp.');
          btn.disabled = false;
          btn.textContent = 'Join Waitlist';
        }
      } catch (err) {
        console.error(err);
        btn.textContent = 'Try again';
        alert('Network error. Please contact via WhatsApp.');
        btn.disabled = false;
        btn.textContent = 'Join Waitlist';
      }
    });

    // Accessibility: Enter key on WhatsApp for keyboard users
    document.getElementById('whatsappBtn').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') e.target.click();
    });
  </script>
</body>
</html>
